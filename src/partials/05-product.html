<section class="product">
  <div class="product__container container">
    <div class="product__content">
      <div class="product__gallery">
        <div class="product__thumbs swiper">
          <div class="product__wrapper swiper-wrapper"></div>
        </div>
        <div class="product__inner swiper">
          <div class="product__label">
            <svg class="product__icon">
              <use href="/icons/sprite.svg#star"></use>
            </svg>
            <span class="product__slogan">Highly Rated</span>
          </div>
          <div class="product__wrapper swiper-wrapper"></div>
        </div>
      </div>
      <div class="product__info">
        <div class="product__wrap">
          <h2 class="product__name">Nike Air Max Plus</h2>
          <span class="product__price">$280.00</span>
        </div>
        <ul class="product__list">
          <li class="product__item">
            <button class="product__button" type="button" data-color="color1">
              <img
                class="product__image"
                src="/images/sections/03-product/product-01.webp"
                srcset="
                  /images/sections/03-product/product-01.webp    1x,
                  /images/sections/03-product/product-01@2x.webp 2x
                "
                alt="Nike Air Max Plus"
              />
            </button>
          </li>
          <li class="product__item">
            <button class="product__button" type="button" data-color="color2">
              <img
                class="product__image"
                src="/images/sections/03-product/product-06.webp"
                srcset="
                  /images/sections/03-product/product-06.webp    1x,
                  /images/sections/03-product/product-06@2x.webp 2x
                "
                alt="Nike Air Max Plus"
              />
            </button>
          </li>
          <li class="product__item">
            <button class="product__button" type="button" data-color="color3">
              <img
                class="product__image"
                src="/images/sections/03-product/product-11.webp"
                srcset="
                  /images/sections/03-product/product-11.webp    1x,
                  /images/sections/03-product/product-11@2x.webp 2x
                "
                alt="Nike Air Max Plus"
              />
            </button>
          </li>
        </ul>
        <div class="product__sizes">
          <span class="product__sizes-title">Select Size:</span>
          <ul class="product__sizes-list">
            <li class="product__sizes-item">
              <button class="product__sizes-btn" type="button" data-size="5.5">
                UK 5.5
              </button>
            </li>
            <li class="product__sizes-item">
              <button class="product__sizes-btn" type="button" data-size="6">
                UK 6 (EU 39)
              </button>
            </li>
            <li class="product__sizes-item">
              <button class="product__sizes-btn" type="button" data-size="6-40">
                UK 6 (EU 40)
              </button>
            </li>
            <li class="product__sizes-item">
              <button class="product__sizes-btn" type="button" data-size="6.5">
                UK 6.5
              </button>
            </li>
            <li class="product__sizes-item">
              <button class="product__sizes-btn" type="button" data-size="7">
                UK 7
              </button>
            </li>
            <li class="product__sizes-item">
              <button class="product__sizes-btn" type="button" data-size="7.5">
                UK 7.5
              </button>
            </li>
          </ul>
        </div>
        <button
          class="product__sizes-add button"
          type="button"
          aria-label="add product to bag"
        >
          Add to Bag
        </button>
        <div class="product__sizes-desc">
          Let your attitude have the edge in your Nike Air Max Plus, a Tuned Air
          experience that offers premium stability and unbelievable cushioning.
        </div>
      </div>
    </div>
  </div>
</section>
